name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Apka Flutter version yahan likhein

      - name: Install dependencies
        run: flutter pub get

      # Gradle project fix
      - name: Create missing platform folders
        run: flutter create .

      - name: Build APK
        run: flutter build apk --release

      # Artifact upload (fixed to v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
